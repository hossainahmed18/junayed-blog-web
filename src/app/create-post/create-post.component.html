<div class="container py-80">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card rounded border-0 shadow-black-opacity-0_26">
                <div class="card-body">
                    <form class="p-3">
                        <div class="form-group">
                            <label class="color-777">Title <span class="text-danger">*</span></label>
                            <input type="text" name="field3" class="form-control" [(ngModel)]="post.title"
                                [disabled]="post.author !=user.sub">
                        </div>
                        <div class="form-group mt-3">
                            <label class="color-777">Post Body<span class="text-danger">*</span></label>
                            <textarea class="form-control" name="field5" id="field5" rows="3" [(ngModel)]="post.body"
                                [disabled]="post.author !=user.sub"></textarea>
                        </div>
                        <div *ngIf="user.role=='admin'" class="form-group">
                            <label for="exampleFormControlSelect2" class="color-777">status</label>
                            <select class="form-control" id="exampleFormControlSelect2" [(ngModel)]="post.status">
                                <option value="approved">Approved</option>
                                <option value="pending">Pending</option>
                            </select>
                        </div>
                        <div class="mt-3 text-right">
                            <button class="btn text-white bg-soft-purple px-4" (click)="savePost()">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
