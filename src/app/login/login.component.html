<div class="login-page">
    <div class="form">
        <form class="register-form" *ngIf="registration==true">
            <input type="text" placeholder="name" name="name" [(ngModel)]="userName"/>
            <input type="password" placeholder="password" name="password"  [(ngModel)]="password"/>
            <input type="text" placeholder="email address" name="email" [(ngModel)]="email"/>
            <button (click)="register()" >create</button>
            <p class="message">Already registered? <a  (click)="changeOption('login')">Sign In</a></p>
        </form>
        <form class="login-form" *ngIf="registration==false">
            <input type="email" placeholder="Email" name="email" [(ngModel)]="email"/>
            <input type="password" placeholder="password"  name="password" [(ngModel)]="password" />
            <button (click)="login()" >login</button>
            <p class="message">Not registered? <a   (click)="changeOption('registration')">Create an account</a></p>
        </form>
    </div>

    
</div>
